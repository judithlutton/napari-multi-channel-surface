name: napari-multi-channel-surface
display_name: Multi Channel Surface
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-multi-channel-surface.get_reader
      python_name: napari_multi_channel_surface._reader:napari_get_reader
      title: Open data with Multi Channel Surface
    - id: napari-multi-channel-surface.write_multiple
      python_name: napari_multi_channel_surface._writer:write_multiple
      title: Save multi-layer data with Multi Channel Surface
    - id: napari-multi-channel-surface.write_single_image
      python_name: napari_multi_channel_surface._writer:write_single_image
      title: Save image data with Multi Channel Surface
    - id: napari-multi-channel-surface.make_sample_data
      python_name: napari_multi_channel_surface._sample_data:make_sample_data
      title: Load sample data from Multi Channel Surface
    - id: napari-multi-channel-surface.make_container_widget
      python_name: napari_multi_channel_surface:ImageThreshold
      title: Make threshold Container widget
    - id: napari-multi-channel-surface.make_magic_widget
      python_name: napari_multi_channel_surface:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-multi-channel-surface.make_function_widget
      python_name: napari_multi_channel_surface:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-multi-channel-surface.make_qwidget
      python_name: napari_multi_channel_surface:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-multi-channel-surface.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-multi-channel-surface.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-multi-channel-surface.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-multi-channel-surface.make_sample_data
      display_name: Multi Channel Surface
      key: unique_id.1
  widgets:
    - command: napari-multi-channel-surface.make_container_widget
      display_name: Container Threshold
    - command: napari-multi-channel-surface.make_magic_widget
      display_name: Magic Threshold
    - command: napari-multi-channel-surface.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-multi-channel-surface.make_qwidget
      display_name: Example QWidget
